<body>
	<div>
		<div id="StartPageTitle" class="title"><script type="text/javascript">document.getElementById('StartPageTitle').innerHTML=StartPageTitle;</script></div>
	</div>
	<div id="StartPageDescription" class="start-page-subtitle"><script type="text/javascript">document.getElementById('StartPageDescription').innerHTML=StartPageDescription;</script></div>
	<div class="div-table">
		<script type="text/javascript">
			var StartPageWriteLines = '';
			for (let p = 1; p <= ProjectCounter; p++) {
				console.log("ProjectCounter "+ProjectCounter);
				StartPageWriteLines += '<div class="div-table-row start-page-row"><div class="start-page-button-cell-container"><div class="start-page-col start-page-button-cell"><a href="gpio.html?'+URLParamProject+'='+Projects[p]["ProjectID"]+'" class="start-page-button">'+Projects[p]["ButtonName"]+'</a></div></div><div class="start-page-col start-page-text-cell"><div class="start-page-description-cell">'+Projects[p]["Description"]+'</div></div></div>';
			}
			
		</script>
		<div id="StartPageContent"></div>
		<script type="text/javascript">document.getElementById('StartPageContent').innerHTML=StartPageWriteLines;</script>
	</div>
